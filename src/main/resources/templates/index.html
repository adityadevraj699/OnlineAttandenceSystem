<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ERP Attendance System</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background: linear-gradient(to right, #cce0ff, #e6f0ff); min-height:100vh; display:flex; flex-direction:column;">

  <!-- Header -->
  <header class="text-center text-dark py-4" style="background-color:rgba(255,255,255,0.6); border-bottom:1px solid #ddd;">
    <h1 style="font-weight:700; letter-spacing:1px;">Welcome to ERP Attendance System</h1>
    <p style="font-size:1.1rem; opacity:0.8;">Manage and track attendance efficiently for students and teachers</p>
  </header>

  <!-- Main Content -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card shadow-sm text-center p-4" 
         style="max-width:400px; width:90%; border-radius:20px; background-color:white;">
      <h2 style="font-weight:600; color:#4a90e2;">Choose an Option</h2>
      <p class="mb-4" style="color:#555;">Select the action you want to perform</p>

      <!-- Buttons -->
      <div class="d-grid gap-3">
        <button class="btn btn-primary btn-lg" 
                style="border-radius:50px; font-weight:600; background:linear-gradient(90deg,#4a90e2,#70a1ff); border:none; color:white;"
                onclick="window.location.href='student'">
          Mark Attendance
        </button>

        <button class="btn btn-success btn-lg" 
                style="border-radius:50px; font-weight:600; background:linear-gradient(90deg,#2ecc71,#58d68d); border:none; color:white;"
                onclick="window.location.href='teacher'">
          Check Attendance
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-dark py-3" style="background-color:rgba(255,255,255,0.6); border-top:1px solid #ddd; font-size:0.9rem;">
    Â© 2025 ERP Attendance System | Powered by Spring Boot
  </footer>

  <!-- Small Script for Hover Effects -->
  <script>
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(btn => {
      btn.addEventListener('mouseover', () => btn.style.opacity = '0.9');
      btn.addEventListener('mouseout', () => btn.style.opacity = '1');
    });
  </script>
</body>
</html>
